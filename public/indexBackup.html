<html>

<head>
    <title>Sine wave audio</title>
    <style>
        button{width:100px;height:50px}
        #buttons-container{position: absolute; top: 100px; left: 100px;}
    
    </style>
</head>

<body>
    <div id="buttons-container">
            <button onclick="play()" id="playbtn">Play</button>
            <button onclick="pause()" id="pausebtn">Pause</button>
            <button onclick="play()" id="playbtn">Stop</button>

    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        var context = new AudioContext()
        var frequency = 440.0
        var o, g;

        function play() {
            o = context.createOscillator();
            g = context.createGain()
            o.type = "sine"
            o.frequency.value = frequency
            o.connect(g)
            g.connect(context.destination)
            o.start()


        }

        function pause() {
            g.gain.exponentialRampToValueAtTime(
                    0.00001, context.currentTime + 0.04
                )
                // o.stop(0);
        }
    </script>
</body>

</html>
